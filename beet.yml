    - resourcepack/remove-too-expensive

  zipped: true

  name: "{{ project_name }}-resourcepack"
  description: "{{ project_description }}"
  pack_format: 69

data_pack:
  load:
    - datapack/anti creeper grief v1.1.14 (MC 1.21-1.21.10).zip
    - datapack/double shulker shells v1.3.14 (MC 1.21-1.21.10).zip
    - datapack/more effective tools v1.0.8 (MC 1.21-1.21.10).zip
    - datapack/VanillaTweaks_c214290_MC1.21-1.21.10.zip
    - datapack/modally_stranded

  zipped: true

  name: "{{ project_name }}-datapack"
  description: "{{ project_description }}"
  pack_format: 88

pipeline:
  - beet.contrib.copy_files

meta:
  copy_files:
    resource_pack:
      pack.png: server-icon.png
    data_pack:
      pack.png: server-icon.png

output: build
