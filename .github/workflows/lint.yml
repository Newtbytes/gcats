name: Linting & Validation

on:
  push:
    paths:
    - '**.yml'
    - '**.yaml'
    - '**.json'
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  validate:
    name: Validate JSON and YAML files

    runs-on: ubuntu-latest

    outputs:
      mc_version: ${{ steps.mc_version.outputs.value }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v3.3.2

      - name: Get pakku.json
        id: pakku
        run: |
          if [ ! test -f "pakku.json" ]; then
            echo "Could not find 'pakku.json'" && exit 1
          else
            echo 'PAKKU_JSON<<EOF' >> $GITHUB_ENV
            cat ./package.json >> $GITHUB_ENV
            echo 'EOF' >> $GITHUB_ENV
          fi

      - name: Get server Minecraft version
        id: mc_version
        run: |
          echo "value=${{ fromJson(steps.pakku.outputs.value).name }}"" >> $GITHUB_OUTPUT

  validate-datapack:
    name: Validate Minecraft datapack 'Modally Stranded'

    runs-on: ubuntu-latest

    needs: [validate]

    steps:
      - uses: actions/checkout@v2

      - uses: mcbeet/check-commands@v1
        with:
          source: datapacks/modally_stranded
          minecraft: "${{ needs.validate.outputs.mc_version }}"

  lint-yaml:
    name: Lint YAML

    runs-on: ubuntu-latest

    needs: [validate]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: YAML Linter
      uses: ibiqlik/action-yamllint@v3.1.1
      with:
        config_file: .github/config/lint-yaml.yml
