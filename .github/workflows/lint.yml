name: Linting & Validation

on:
  push:
    paths:
    - '**.yml'
    - '**.yaml'
    - '**.json'
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  validate:
    name: Validate JSON and YAML files

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v3.3.2

  validate-datapack:
    name: Validate Minecraft datapack 'Modally Stranded'

    runs-on: ubuntu-latest

    needs: [validate]

    steps:
      - uses: actions/checkout@v4

      - uses: mcbeet/check-commands@v1
        with:
          source: datapacks/modally_stranded

  validate-resourcepack:
    name: Validate server resource pack

    runs-on: ubuntu-latest

    needs: [validate]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build resource pack
        run: |
          mkdir -p build
          beet

      - name: Run pack validator
        uses: MrKinau/ResourcePackValidator@v2
        with:
          # TODO: unhardcode server name
          resourcepack: build/GCATs.zip
          config: config.json

  lint-yaml:
    name: Lint YAML

    runs-on: ubuntu-latest

    needs: [validate]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: YAML Linter
      uses: ibiqlik/action-yamllint@v3.1.1
      with:
        config_file: .github/config/lint-yaml.yml
