name: Linting & Validation

on:
  push:
    paths:
    - '**.yml'
    - '**.yaml'
    - '**.json'
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  validate:
    name: Validate JSON and YAML files

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v3.3.2

  validate-datapack:
    name: Validate Minecraft datapack 'Modally Stranded'

    runs-on: ubuntu-latest

    needs: [validate]

    steps:
      - uses: actions/checkout@v2

      - name: Get server Minecraft version
        uses: SebRollen/toml-action@v1.2.0
        id: mc_version
        with:
          file: 'server.toml'
          field: 'mc_version'

      - uses: mcbeet/check-commands@v1
        with:
          source: datapacks/modally_stranded
          minecraft: "${{ steps.mc_version.value }}"

  lint-yaml:
    name: Lint YAML

    runs-on: ubuntu-latest

    needs: [validate]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: YAML Linter
      uses: ibiqlik/action-yamllint@v3.1.1
      with:
        config_file: .github/config/lint-yaml.yml
