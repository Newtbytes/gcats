name: YAML Linter

on:
  push:
    paths:
    - '**.yml'
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: YAML Linter
      uses: ibiqlik/action-yamllint@v3.1.1
