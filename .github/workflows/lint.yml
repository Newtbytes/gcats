name: Linting & Validation

on:
  push:
    paths:
    - '**.yml'
    - '**.yaml'
    - '**.json'
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  validate:
    name: Validate JSON and YAML files

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v3.3.2

  validate-resource-pack:
    name: Validate Minecraft resource packs

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build requirements
        run: python3 -m pip install -r requirements.txt

      - name: Build resource pack
        run: python pack.py pack.toml resourcepack.zip

      - name: Validate resource pack
        uses: MrKinau/ResourcePackValidator@v2

        with:
          resourcepack: resourcepack.zip

  lint-yaml:
    name: Lint YAML

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: YAML Linter
      uses: ibiqlik/action-yamllint@v3.1.1
      with:
        config_file: .github/config/lint-yaml.yml
