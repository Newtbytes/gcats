name: Update the modlist in the README

on:
  push:
    paths:
      - pakku.json
      - pakku-lock.json

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Update README.md
        run: python scripts/list_mods.py pakku-lock.json README.md

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Update modlist in README.md
