name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .github/config/release-please-config.json
          manifest-file: .github/config/.release-please-manifest.json
          release-type: simple

      - name: Print release outputs
        continue-on-error: true
        run: |
          echo "Release outputs:"
          echo "${{ toJson(steps.release.outputs) }}"

  upload-release-artifacts:
    runs-on: ubuntu-latest

    needs: [release]

    if: ${{ needs.release.outputs.release_created == 'true' }}

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Load .env variables
        run: |
          source .env
          echo "PAKKU_VERSION=${PAKKU_VERSION}" >> $GITHUB_ENV
          echo "SERVER_NAME=${SERVER_NAME}" >> $GITHUB_ENV
          echo "SERVER_VERSION=${SERVER_VERSION}" >> $GITHUB_ENV

      - name: Download pakku.jar if not cached
        run: |
          curl -OL https://github.com/juraj-hrivnak/Pakku/releases/download/v${{ env.PAKKU_VERSION }}/pakku.jar

      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install build requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build
        run: |
          make build

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          tag_name: ${{ needs.release.outputs.tag_name }}
          name: Release ${{ needs.release.outputs.tag_name }}
          generate_release_notes: false
          files: |
            build/modrinth/*.mrpack
            build/serverpack/*.zip
            build/${{ env.SERVER_NAME }}-resourcepack.zip
