name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .github/config/release-please-config.json
          manifest-file: .github/config/.release-please-manifest.json

      - name: Print release outputs
        continue-on-error: true
        run: |
          echo "Release outputs:"
          echo "${{ toJson(steps.release.outputs) }}"

  upload-release-artifacts:
    runs-on: ubuntu-latest

    needs: [release]

    if: ${{ needs.release.outputs.release_created }}

    env:
      PAKKU: java -jar pakku.jar
      BEET: python -m beet

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Load .env variables
        run: |
          source .env
          echo "PAKKU_VERSION=${PAKKU_VERSION}" >> $GITHUB_ENV
          echo "SERVER_NAME=${SERVER_NAME}" >> $GITHUB_ENV
          echo "SERVER_VERSION=${SERVER_VERSION}" >> $GITHUB_ENV

      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "22"

      - name: Download pakku.jar
        run: |
          curl -OL https://github.com/juraj-hrivnak/Pakku/releases/download/v${{ env.PAKKU_VERSION }}/pakku.jar

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install build requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build & tests
        run: make build test

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release.outputs.tag_name }} build/serverpack/${{ env.SERVER_NAME }}-${{ env.SERVER_VERSION }}.zip
          gh release upload ${{ needs.release.outputs.tag_name }} build/modrinth/${{ env.SERVER_NAME }}-${{ env.SERVER_VERSION }}.mrpack
          gh release upload ${{ needs.release.outputs.tag_name }} build/${{ env.SERVER_NAME }}-resourcepack.zip

      - name: Deploy server
        env:
          EXAROTON_TOKEN: secrets.EXAROTON_TOKEN
          EXAROTON_SERVER_ID: secrets.EXAROTON_SERVER_ID
        run: python scripts/deploy.py build/server
