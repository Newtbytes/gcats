name: Build & Publish

on:
  push:
  workflow_dispatch:

env:
  PAKKU_TAG: v1.2.1
  JAVA_VERSION: '21'

jobs:
  check:
    runs-on: ubuntu-latest

    outputs:
      pakku: ${{ steps.pakku.outputs.path }}
      pakku_json: ${{ steps.pakku-lock.outputs.path }}

    steps:
      - uses: actions/checkout@v4

      - name: Check pakku.json
        id: pakku
        run: |
          if [ ! -f "pakku.json" ]; then
            echo "Could not find 'pakku.json'" && exit 1
          else
            echo "path=pakku.json" >> $GITHUB_OUTPUT
          fi

      - name: Check pakku-lock.json
        id: pakku-lock
        run: |
          if [ ! -f "pakku-lock.json" ]; then
            echo "Could not find 'pakku-lock.json'" && exit 1
          else
            echo "path=pakku-lock.json" >> $GITHUB_OUTPUT
          fi

  info:
    runs-on: ubuntu-latest

    needs: [check]

    outputs:
      server_name: ${{ steps.server_name.outputs.prop }}
      server_version: ${{ steps.server_version.outputs.prop }}
      make_release: ${{ steps.check_release.outputs.make_release }}

    steps:
      - uses: actions/checkout@v4

      - name: Get server name
        id: server_name
        uses: notiz-dev/github-action-json-property@v0.2.0
        with:
          path: ${{ needs.check.outputs.pakku }}
          prop_path: name

      - name: Get server version
        id: server_version
        uses: notiz-dev/github-action-json-property@v0.2.0
        with:
          path: ${{ needs.check.outputs.pakku }}
          prop_path: version

      - name: Get previous tag
        id: previous_tag
        run: |
          git fetch --tags
          echo "value=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        uses: mukunku/tag-exists-action@v1.6.0
        id: check_tag
        with:
          tag: ${{ steps.server_version.outputs.value }}

      - name: Check if new release should be generated
        id: check_release
        run: |
          echo "make_release=${{ steps.check_tag.outputs.exists == 'false' && github.ref_name == 'main' }}" >> $GITHUB_OUTPUT

  build-resource-pack:
    runs-on: ubuntu-latest

    needs: [info]

    outputs:
      filename: ${{ steps.get_filename.outputs.filename }}

    steps:
      - uses: actions/checkout@v4

      - name: Get filename
        id: get_filename
        run: echo "filename=${{ needs.info.outputs.server_name }}-${{ needs.info.outputs.server_version }}-resourcepack.zip" >> $GITHUB_OUTPUT

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build resource pack
        run: |
          mkdir -p build
          python pack.py pack.toml build/${{ steps.get_filename.outputs.filename }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_filename.outputs.filename }}
          path: build/${{ steps.get_filename.outputs.filename }}
          if-no-files-found: error

  build-modpack:
    runs-on: ubuntu-latest

    needs: [info]

    outputs:
      serverpack_dir: ${{ steps.serverpack.outputs.dir }}
      serverpack_filename: ${{ steps.serverpack.outputs.filename }}

    steps:
      - uses: actions/checkout@v4

      - name: Get mrpack info
        id: mrpack
        run: |
          echo "filename=${{ needs.info.outputs.server_name }}-${{ needs.info.outputs.server_version }}.mrpack" >> $GITHUB_OUTPUT
          echo "dir=build/modrinth" >> $GITHUB_OUTPUT

      - name: Get serverpack info
        id: serverpack
        run: |
          echo "filename=${{ needs.info.outputs.server_name }}-${{ needs.info.outputs.server_version }}.zip" >> $GITHUB_OUTPUT
          echo "dir=build/serverpack" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache pakku.jar
        id: cache-pakku
        uses: actions/cache@v4
        with:
          path: pakku.jar
          key: pakku-${{ env.PAKKU_TAG }}

      - name: Download pakku.jar if not cached
        if: steps.cache-pakku.outputs.cache-hit != 'true'
        run: |
          curl -OL https://github.com/juraj-hrivnak/Pakku/releases/download/${{ env.PAKKU_TAG }}/pakku.jar

      - name: Export modpack
        run: |
          java -jar pakku.jar export

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.info.outputs.server_name }}-${{ needs.info.outputs.server_version }}
          path: |
            ${{ steps.mrpack.outputs.dir }}/${{ steps.mrpack.outputs.filename }}
            ${{ steps.serverpack.outputs.dir }}/${{ steps.serverpack.outputs.filename }}
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest

    needs: [build-modpack, info]

    steps:
      - uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Download server pack
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.info.outputs.server_name }}-${{ needs.info.outputs.server_version }}

      - name: Extract server pack
        run: |
          mkdir -p run
          unzip -q -o "serverpack/${{ needs.build-modpack.outputs.serverpack_filename }}" -d run

      - name: Run server
        uses: headlesshq/mc-server-test@1.0.0
        with:
          mc: 1.21.5
          modloader: fabric
          java: ${{ env.JAVA_VERSION }}
